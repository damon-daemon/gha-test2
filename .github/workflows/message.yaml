env:
  DEPLOY_PARAMETERS: ${{ inputs.deployParameters }}

jobs:
  create-output:
    runs-on: ubuntu-latest
    outputs: 
      CdkOutZipSha: ${{ steps.create-output.CDK_OUT_ZIP_SHA256 }}
    steps:
      - name: Create output
        id: create-output
        run: |
          echo "CDK_OUT_ZIP_SHA256=value" >> $GITHUB_OUTPUT
  echo-output:
    runs-on: ubuntu-latest
    steps:
      - name: Echo output
        run: echo ${{ steps.create-output.CdkOutZipSha }}
